<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/logo.ico">

    <title>Inicio Seccion Estudiantes</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center" style="background-image: url(img/libros.png);">

        <form class="form-signin">
            <img class="mb-4 rounded-circle" src="img/poli.jpg" alt="" width="85" height="85">
            <h1 class="h3 mb-3 font-weight-normal">Estudiantes</h1>
            <p class = "parrafo1">
              Ingresa tu número de cuenta y clave
            </p>
            <label for="inputEmail" class="sr-only">Numero Cuenta</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="No Cuenta" required autofocus>
            <label for="inputPassword" class="sr-only">Contraseña</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Recordar Contraseña
              </label>
            </div>
            <button class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Iniciar Sesion</button>

            <p class = "parrafo2">
                    © Derechos Reservados UNAH 2018
              Dirección Ejecutiva de Gestión de Tecnología (DEGT)
            </p>
            <!--p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p-->
          </form>
    
  </body>

</html>
